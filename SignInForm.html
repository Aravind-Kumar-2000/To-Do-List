<html>
    <head>
        <title>
            TrackIt
        </title>
        <link rel="shortcut icon" href="./Favicon04.png">
        <link rel="stylesheet" href="./SignInForm.css">
    </head>
    <body>
       <div class="signInFormContainer">
        <div class="logo01">
            <a href="./app.html"><img src="./Favicon04.png" alt="404 Error, Image Not found!" style="width: 30px"></a>
        </div>
        <div class="siteName01">TrackIt</div>
        <div class="formTitle">You're one click away from less busy work!</div>
        <Form class="signInForm">
            <h2 class="formHeading">Create an Account</h2>
            <div style="margin-bottom: 15px;margin-top: 15px;">
                <label for="emailID" >Email ID</label><br>
                <input type="email" id="emailID" class="emailID" style="margin-top: 3px;" required>
            </div><hr>
            <div style="margin-bottom: 15px; margin-top: 10px;">
                <label for="phoneNumber">Mobile Number</label><br>
                <input type="number" id="phoneNumber" class="phoneNumber" style="margin-top: 3px;" required>
            </div><hr>
            <div style="margin-bottom: 15px; margin-top: 10px;">
                <label for="userName">User Name</label><br>
                <input type="text" id="userName" class="userName" style="margin-top: 3px;" required>
            </div><hr>
            <div style="margin-bottom: 15px; margin-top: 10px;">
                <label for="password">Password</label><br>
                <input type="password" id="password" class="password" style="margin-top: 3px;" required>
            </div><hr>
            <div style="margin-bottom: 15px; margin-top: 10px;"> 
                <label for="confirmPassword">Confirm Password</label><br>
                <input type="password" id="confirmPassword" class="confirmPassword" style="margin-top: 3px;" required>
            </div><hr>
            <div style="margin-bottom: 15px; margin-top: 15px;" class="buttons">
                <input type="submit" value="Submit" class="submitButton">
                <input type="reset" value="Reset" class="resetButton">
            </div>
        </Form>
    </div>
    </body>
</html>
