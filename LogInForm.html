<html>
    <head>
        <title>
            TrackIt
        </title>
        <link rel="shortcut icon" href="./Favicon04.png">
        <link rel="stylesheet" href="./LogInForm.css">
    </head>
    <body>
        <div class="logInFormContainer">
            <div class="logo02">
                <a href="./app.html"><img src="./Favicon04.png" alt="" style="width: 30px;"></a>
            </div>
            <div class="siteName02">TrackIt</div>
            <div class="formTitle01">
                Welcome to TrackIt
            </div>
            <div class="formSubTitle">
                To get started, please Log in
            </div>
            <form class="logInForm">
                <h2 class="formHeading01">Log in..</h2>
                <div style="margin-bottom: 15px;margin-top: 15px;">
                    <label for="userName01">User Name</label><br>
                    <input type="text" id="userName01" class="userName01" required style="margin-top: 3px;">
                </div><hr>
                <div style="margin-bottom: 15px;margin-top: 10px;">
                    <label for="password01">Password</label><br>
                    <input type="password" id="password01" class="password01" required style="margin-top: 3px;">
                </div><hr>
                <div style="margin-bottom: 10px; margin-top: 15px;" class="buttons01">
                    <a href="#"><input type="submit" value="Submit" class="submitButton01"></a>
                    <a href="./app.html"><input type="button" value="Home" class="homeButton"></a>
                </div>
            </form>
        </div>
    </body>
</html>
